[loggers]
keys=root,sampleLogger,uvicorn

[handlers]
keys=consoleHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_sampleLogger]
level=INFO
handlers=consoleHandler
qualname=sampleLogger
propagate=0

[logger_uvicorn]
level=CRITICAL
handlers=consoleHandler
qualname=uvicorn.error
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=sampleFormatter
args=(sys.stdout,)

[formatter_sampleFormatter]
format=%(asctime)s.%(msecs)03d - %(levelname)s - %(filename)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S